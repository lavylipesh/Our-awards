{%extends "registration/base.html"%} 
{% load bootstrap3 %}
{% block content %}
<style>
  li{
    display: none;
  }
  .help-block{
    display: none;
  }
</style>
<div class="container">
  <div class="row">
   
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h1 class="text-center" id>Awards</h1>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-info btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>{{project.description}}

        </div>

      </div>

    </div>
 
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
